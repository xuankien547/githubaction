name: CI/CD to EKS with Helm

on:
  push:
    branches: [ "master" ]

env:
  AWS_REGION: ap-southeast-1
  ECR_REPOSITORY: llm-service
  CLUSTER_NAME: insular-dev
  HELM_CHART_PATH: helm/llm-service
  RELEASE_NAME: llm-service

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: AWS credential

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker Image
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG ${{ steps.ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG
          docker push ${{ steps.ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Update kubeconfig for EKS
        run: aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME

      - name: Deploy with Helm
        run: |
          helm upgrade --install $RELEASE_NAME $HELM_CHART_PATH \
            --set image.repository=${{ steps.ecr.outputs.registry }}/$ECR_REPOSITORY \
            --set image.tag=$IMAGE_TAG \
            --namespace default
